<!DOCTYPE html>
<html>
<head>
    <!--아이디 선택자 아이디안의 태그에 따로 스타일 적용가능-->
    <meta charset='utf-8'>
    <style>
        #id1{color:blue;
            background-color: pink;}
        #id2{color:blue;
            background-color: yellow;}
        h2#id1{color:red;
            background-color: green;}
    </style>
</head>
<body>
    <h1 id="id1">ID1 선택자</h1>
    <p id="id1">ID1 선택자</p>
    <h1 id="id2">ID2 선택자</h1>
    <p id="id2">ID2 선택자</p>
    <h2 id="id1">Element+ID Selector</h2>
</body>
</html>
