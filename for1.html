<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <!--구구단 프로그램 만들기-->
    <script>
        var x, y;
        for(x=2; x<=9; x++){
            document.write("<b>---[" + x + "단]---</b>" + "<br>");
            for(y=1; y<=9; y++){
                document.write(x + "*" + y + "=" + (x*y) + "<br>");
            }
        }
    </script>
</body>
</html>
