<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        img{padding:20px;
            margin:20px;}
        .shadow1{/*bottom right*/
                box-shadow:5px 5px 10px black;}
        .shadow2{/*up right*/
                box-shadow:5px -5px 10px black;}
    </style>
</head>
<body>
    <img src="pic1.jpg" class="shadow1">
    <img src="pic2.jpg" class="shadow2">
</body>
</html>
