<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        /*전체마진이랑 바디마진은 다름*/
        *{margin:0px;}
        p{background-color: yellow;
        color:red;
        font-weight:bold;
        font-size: 24pt;
        border:1px solid;}
        p.pad{color:purple;
            padding:20px;
            border:1px solid;}
        p.mar{color:green;
            margin:30px;
            border:1px solid red;}
        p.mp{color:blue;
            margin:5%;
            padding:10%;
            border:3px solid black;}
    </style>
</head>
<body>
    <p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
    <p class="pad">1. 안쪽 여백 지정 - padding 20px</p>
    <p class="mar">2. 바깥쪽 여백 지정 - margin 30px</p>
    <p class="mp">3. 안쪽 바깥쪽 여백 지정 - padding 10% margin 5%</p>
</body>
</html>
