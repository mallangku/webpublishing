<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>공간분할 예제</title>
</head>
<body>
    <h3>div 공간 분할</h3>
    <div style="background-color:#FF0000;">div 첫번째 영역</div>
    <div style="background-color:#00FF00;">div 두번째 영역</div>
    <div style="background-color:#0000FF;">div 세번째 영역</div>
    <p/>
    <h3>span 공간 분할</h3>
    <span style="background-color:#FFFF00;">span 첫번째 영역</span>
    <span style="background-color:#00FFFF;">span 두번째 영역</span>
    <span style="background-color:#FF00FF;">span 세번째 영역</span>
</body>
</html>
