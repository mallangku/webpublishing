<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <!--1부터 100까지의 합-->
    <script>
        var x=1;
        var sum=0;
        while(x<=100){
            sum+=x;
            x++;
        }
        document.write("1~100까지의 합 : <b>" + sum + "</b>");
    </script>
</body>
</html>
