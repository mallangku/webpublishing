<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>공간분할 예제</title>
</head>
<body>
    <h3>div/span 공간 분할 조합</h3>
        <div style="height:70px; background-color:#FFFF00;">머리말 영역</div>
        <div style="height:70px; width:50%; background-color:#FF00FF;">본문 영역</div>
        <span style="background-color:#FF0000;">왼쪽 텍스트 영역</span>
        <span style="background-color:#FFFFFF;">가운데 텍스트 영역</span>
        <span style="background-color:#0000FF;">오른쪽 텍스트 영역</span>
        <div style="border:5px dashed red; height:40px; width:100px; background-color:#FFFF00;">꼬리말 영역</div>
<!--border : solid dotted dashed-->
    </body>
</html>
