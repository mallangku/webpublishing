<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        *{margin:0;
         padding:0;}
        #parent{width:500px;
                height:300px;
                border:solid 5px black;
                margin:50px 0 0 50px;}
        #box1, #box2, #box3{width:80px;
                            height:80px;}
        #box1{background-color: red;}
        #box2{background-color: lime;
                position:relative;
                top:20px;
                left:30px;}
        #box3{background-color: blue;}
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
    </div>
</body>
</html>
