<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <!--1부터 10000까지의 합-->
    <script>
        var x=1;
        var sum=0;
        while(1){   //무한반복문 1==true
            sum+=x;
            x++;
            if(x==10001)
                break;
        }
        document.write("1~10000까지의 합 : <b>" + sum + "</b>");
    </script>
</body>
</html>
