<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회사 소개</title>
<style>
    h1{color:#0000ff; font-family:궁서;}
    p{font-family:돋움; font-size:16px;}
    #headline{color:#ff00ff; font-size:20px; font-weight: bold;}
    .red{color:#ff0000; font-size:26px;}
    #company{text-decoration: underline;}
</style>
</head>
<body>
<h1>- 회사 소개</h1>
<p id="headline">정보 기술 및 디자인 분야에서는 <span class="red">다양한 디지털 콘텐츠가 융합되는 형태</span>로 끊임없이 새로운 패러다임을 요구하고 있습니다.</p>

<p id="company">(주)콘텐츠개발은 모바일 콘텐츠, 웹 콘텐츠, 게임 콘텐츠등 다양한 분야에서 사용되는 디지털 콘텐츠를 제작하는 기업입니다.</p>

<p>콘텐츠 분야에서는 다양한 디지털 콘텐츠가 융합된 형태가 시장을 지배하면서 발전하고 있으며, 이러한 추세는 끊임없이 새로운 유형의 패러다임을 요구하고 있습니다.</p>
</body>
</html>
