<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        body{font-weight:bold;
            font-size:12pt;}
            /*바디가 12pt, h1은 바디의 상대적인 사이즈로 표시됨*/
        .p{background-color: yellow;
            width:300px;
            height:50px;}
        .fp{position:fixed;

            top:5px;
            background-color: lightgreen;
            width:300px;
            height:50px;}
    </style>
</head>
<body>
    <h1>스크롤 위아래로 이동해보기</h1>
    <p class="p">기본 위치 설정 박스1</p>
    <p class="p">기본 위치 설정 박스2</p>
    <p class="p">기본 위치 설정 박스3</p>
    <p class="p">기본 위치 설정 박스4</p>
    <p class="p">기본 위치 설정 박스5</p>
    <p class="fp">고정 위치 설정 박스</p>
</body>
</html>
