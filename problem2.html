<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>problem2</title>
</head>
<body>
    <h3>▶ 웹 퍼블리싱 회원가입</h3>
    <hr align="left" style="border: solid 5px red; width:640px;">
    <p></p>
    *는 필수 입력 사항
    <form action="problem2.jsp" method="post">
        <table border="1" width="640">
            
            <tr>
                <td>*아이디:</td>
                <td><input type="text" name="id" size="15" maxlength="12" placeholder="아이디를 입력하세요" required></td>
            </tr>
            <tr>
                <td>*비밀번호:</td>
                <td><input type="password" name="passwd" size="15" maxlength="12" placeholder="암호를 입력하세요" required></td>
            </tr>
            <tr>
                <td>*이름:</td>
                <td><input type="text" name="name" size="15" maxlength="12" placeholder="이름을 입력하세요" required></td>
            </tr>
            <tr>
                <td>성별:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked>남성
                    <input type="radio" name="gender" value="female">여성
                </td>
            </tr>
            <tr>
                <td>이메일주소:</td>
                <td><input type="text" name="email" size="20" maxlength="12" placeholder="@를 포함해서 작성하세요"></td>
            </tr>
            <tr>
                <td>취미:</td>
                <td>
                    <input type="checkbox" name="hobby" value="PC게임" checked>PC게임
                    <input type="checkbox" name="hobby" value="운동">운동
                    <input type="checkbox" name="hobby" value="독서">독서
                    <input type="checkbox" name="hobby" value="영화감상">영화감상
                </td>
            </tr>
            <tr>
                <td>다시 보고 싶은 영화:</td>
                <td>
                    <input type="checkbox" name="movie" value="극한직업" checked>극한직업
                    <input type="checkbox" name="movie" value="아바타">아바타
                    <input type="checkbox" name="movie" value="신과함께-죄와벌">신과함께-죄와벌
                    <input type="checkbox" name="movie" value="7번방의 선물">7번방의 선물
                    <input type="checkbox" name="movie" value="부산행">부산행
                </td>
            </tr>
            <tr>
                <td>자기소개:</td>
                <td><textarea name="intro" rows="5" cols="60"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="가입 완료">
                    <input type="reset" value="다시 작성">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
