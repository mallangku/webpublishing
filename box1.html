<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        div{
            background-color:yellow;
            width:400px;
            padding:100px;
            border:solid 15px navy;
            margin:50px;
        }
    </style>
</head>
<body>
    <p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
    <div>
        박스 모델의 padding, border, margin 속성의 기본값은 0이다.
    </div>
</body>
</html>
