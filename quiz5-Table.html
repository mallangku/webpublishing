<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>회원가입 폼1 (표)</title>
</head>
<body>
    <h2>▶ 회원가입</h2>
    <form action="quiz5-Table.jsp" method="post">
        <table border="1" width="640">
            
            <tr>
                <td>*아이디:</td>
                <td><input type="text" name="id" size="15" maxlength="12" placeholder="아이디 입력" required></td>
            </tr>
            <tr>
                <td>*이름:</td>
                <td><input type="text" name="name" size="15" maxlength="12" placeholder="이름 입력" required></td>
            </tr>
            <tr>
                <td>*비밀번호:</td>
                <td><input type="password" name="passwd" size="15" maxlength="12" placeholder="암호 입력" required></td>
            </tr>
            <tr>
                <td>*자기소개:</td>
                <td><textarea name="intro" rows="5" cols="60"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="확인">
                    <input type="reset" value="다시 작성">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
